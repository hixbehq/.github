name: CI â€” Basic

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (if Node project)
        run: |
          if [ -f package.json ]; then npm ci; else echo "No package.json, skipping npm install"; fi

      - name: Run tests (if defined)
        run: |
          if [ -f package.json ]; then npm test || echo "npm test exited with non-zero status"; else echo "No tests defined"; fi

      - name: Lint (optional)
        run: |
          if [ -f package.json ] && grep -q "\"lint\"" package.json; then npm run lint || echo "lint failed"; else echo "No lint script"; fi

      - name: Example: Check for Python repo (optional)
        run: |
          if [ -f requirements.txt ] || [ -f pyproject.toml ]; then echo "Python project detected"; else echo "No Python project files detected"; fi

      - name: Upload workflow metadata
        uses: actions/upload-artifact@v4
        with:
          name: repo-metadata
          path: |
            package.json || true
            pyproject.toml || true
            requirements.txt || true
